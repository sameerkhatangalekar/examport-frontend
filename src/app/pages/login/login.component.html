<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card class="mat-card">
          <div class="container text-center">
            <img
              src="../../../assets/login.png"
              alt="Student Logo"
              width="250"
              height="200"
            />
          </div>
          <h1 class="text-center">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <!-- Username field-->
            <mat-form-field class="full-width mt20" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Enter username"
                formControlName="username"
              />
              <mat-hint> Enter valid Username </mat-hint>
            </mat-form-field>
            <span *ngIf="username && username.invalid && username.touched" style="color: red; font-family: 'Courier New', Courier, monospace;">Username is required</span>
            <!-- Password field-->
            <mat-form-field class="full-width mt20" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                type="password"
                minlength="8"
                maxlength="12"
                matInput
                formControlName="password"
                placeholder="Enter password"
              />
            </mat-form-field>
            <div class="container text-center mt20">
              <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">
                Login
              </button>
              <button class="ml20" mat-raised-button color="basic">
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>

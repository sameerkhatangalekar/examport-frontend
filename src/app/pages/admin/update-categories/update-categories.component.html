<mat-card>
  <h1>Update Category</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form *ngIf="updateCategoryData" (ngSubmit)="updatecategorySubmit()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label> Title </mat-label>
              <input
                autofocus
                [(ngModel)]="updateCategoryData.title"
                type="text"
                name="title"
                matInput
                placeholder="Enter Title"
              />
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label> Description </mat-label>
              <textarea
                name="description"
                [(ngModel)]="updateCategoryData.description"
                matInput
                rows="10"
                placeholder="Enter Description"
              ></textarea>
            </mat-form-field>
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

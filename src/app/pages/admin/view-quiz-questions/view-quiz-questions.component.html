<h1 class="mt20">Questions of {{ quizTitle }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button color="accent" [routerLink]="'/admin/add-questions/'+qId+'/'+quizTitle">Add Question</button>
      </div>
      <mat-card
        *ngFor="let questionData of quizQuestions; let i = index"
        class="mt20"
      >
        <mat-card-content>
          <p>
            <b>Q{{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="questionData.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ questionData.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ questionData.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ questionData.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ questionData.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
              <p class="mt20"><b>Correct Answer : {{questionData.answer}}</b></p>
              <button [routerLink]="'/admin/update-question/'+questionData.quesId" mat-raised-button color="warn"> Update</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

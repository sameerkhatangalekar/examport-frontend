<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="updateQuizData" (ngSubmit)="updateQuiz()">
          <!-- title field  -->
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Enter Title</mat-label>
            <input
              required
              [(ngModel)]="updateQuizData.title"
              type="text"
              name="title"
              placeholder="Enter here"
              matInput
            />
          </mat-form-field>
          <!-- description field  -->
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Enter Description</mat-label>
            <textarea
              [(ngModel)]="updateQuizData.description"
              type="text"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <!-- max marks -->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Maximum Marks</mat-label>
                <input
                  [(ngModel)]="updateQuizData.maxMarks"
                  type="number"
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- Number of questions to be shown -->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Number of Questions</mat-label>
                <input
                  [(ngModel)]="updateQuizData.numberOfQuestions"
                  type="number"
                  name="numberOfQuestions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <!-- active field -->
          <mat-slide-toggle
            name="active"
            [(ngModel)]="updateQuizData.active"
            class="mt20"
          >
            Publish Status
          </mat-slide-toggle>
          <br />
          <!-- Category Select -->
          <mat-form-field appearance="outline" class="mt20">
            <mat-label>Categories</mat-label>
            <mat-select
              name="Category"
              [(ngModel)]="updateQuizData.category.cid"
            >
              <mat-option
                *ngFor="let catData of selectCategories"
                [value]="catData.cid"
              >
                {{ catData.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="accent" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>

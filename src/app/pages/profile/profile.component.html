<mat-card *ngIf="user">
  <h1>Profile Details</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img src="../../../assets/profile.jpg" alt="Profile Photo" class="profile-image"/>
        </div>
        <h1 class="text-center mt20 ">{{user.firstName}} {{user.lastName}}</h1>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center ">
              <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>UserId</td>
                <td>{{user.id}}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{user.phone}}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{user.authorities[0].authority.toUpperCase()}}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <mat-card-actions class="text-center">
      <button  mat-raised-button color="primary">UPDATE</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
